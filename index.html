<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zahra A. S.">
    <title>Cat Age Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <img class="pixel-art cat" src="assets/img/cat1.png">
        <main>
            <h1>cat age calculator</h1>
            <div class="form-set">
                <label class="font-bold" for="catAge">your cat's age:</label>
                <input class="form-element" id="catAge" type="number" placeholder="age (number)">
            </div>
            <div class="form-set">
                <p class="font-bold">in human years:</p>
                <p>[AGE]</p>
            </div>
            <footer>
                <p>
                    note: these are general estimates, and individual cats may age differently based on factors like breed, health, and lifestyle.
                </p>
            </footer>
        </main>
    </div>
    <footer><p>art and code by zahra.</p></footer>
</body>
</html>
